<div  class="card-blue card-blue-load col-lg-3 col-sm-12 col-md-6"
      data-aos="zoom-in"
      data-aos-duration="1000"
      data-aos-delay="50"
>
    <div class="card-blue__container">
        <div class=" text-center  ">
            <figure class="card-blue__icon  text-center ">
                <img src="images/cards/loading.svg" alt='icon' >
            </figure>
            <div class="card-blue__title__container">
                <h5 class="card-blue__title ">    @@title  </h5>
                <span class="card-blue__title card-blue__second-title "> Coming Soon  </span>
            </div>

            <p class="card-blue__description  ">
                @@description
            </p>
            <div class="card-blue__background"></div>
        </div>
    </div>
</div>
