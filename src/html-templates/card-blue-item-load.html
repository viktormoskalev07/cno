<div  class="card-blue col-lg-3 col-sm-12 col-md-6"
      data-aos="zoom-in"
      data-aos-duration="1000"
      data-aos-delay="50"
>
        <div class="card-blue__container">

        <div class=" text-center card-blue__first-side">
            <figure class="card-blue__icon  text-center ">
               <img src="images/cards/loading.svg" alt='icon' >
            
        </figure>
            <h5 class="card-blue__title ">
               @@title</h5>
            <p class="card-blue__description  ">
              @@description 
            </p>  
        </div> 
        <div class="text-center card-blue__second-side">
            <figure class="card-blue__icon  text-center ">
                <img src="images/cards/loading.svg" alt='icon' >
             </figure>
            <p class="card-blue__title ">
                @@title</p> 
            <p class="card-blue__description  ">
                @@description2
            </p>
        </div>
        <div class="card-blue__background"></div>
        </div> 
</div>
