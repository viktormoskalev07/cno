<div tabindex="0" title='click to open'   class="card-dark card-dark--with-img ">  
        <div class="card-dark__first-side">
                <figure class='card-dark__img'>
                        <img src="images/cards/face@@img.svg" alt="persone icon">
                </figure>
                <h5 class="card-dark__title">@@title </h5> 
                <p class="card-dark__undertitle"> @@undertitle</p> 
        </div> 
                 <div class="card-dark__second-side">
                    <figure class='card-dark__back-img'>
                            <img src="images/cards/back@@img.svg" alt="@@title">
                    </figure>
 
                   </div> 
                   <div class="card-dark__mobile-container">
                        <figure class='card-dark__back-img'>
                                <img src="images/cards/backm@@img.svg" alt="@@title">
                        </figure> 
                        <p class="right-title">
                                @@righttitle
                        </p>
                        <p class="center-title">
                                @@centertitle
                        </p>
                   </div> 
    <div class="card-dark__background"></div> 
</div>
